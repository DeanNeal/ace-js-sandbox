<div class="modal-container">
    <div class="modal" ac-outside="outside" style="    height: 170px;    width: 30%; min-width: 200px;">
        <div class="modal-close" @click="close"><img src="../../assets/img/close.svg" alt=""></div>
        <div class="modal-header">
            <span class="modal-header-title">Are you sure?</span>
        </div>
        <div class="modal-content">
            <div class="modal-bottom text-center full-width">
                <button class="app-btn" @click="cancel">Cancel</button>
                <button @click="submit" class="app-btn">Submit</button>
            </div>
        </div>
    </div>
</div>
